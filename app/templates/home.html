<!DOCTYPE html>
<html lang="en">
    <head>  
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    <body>
        <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
              <table class="mdc-data-table__table" aria-label="Dessert calories">
                <thead>
                  <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">ID</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Name</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Age</th>
                  </tr>
                </thead>
                <tbody class="mdc-data-table__content">
                    {% for item in data %}
                        <tr class="mdc-data-table__row">
                            <th class="mdc-data-table__cell" scope="row">{{item.id}}</th>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{item.name}}</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{item.age}}</td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
              </table>
            </div>
          </div>
        <br>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" id="name" type="text" aria-labelledby="my-label-id" placeholder="Nombre">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" id="age" type="text" aria-labelledby="my-label-id" placeholder="Edad">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-touch-target-wrapper">
            <button class="mdc-button mdc-button--touch">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__touch"></span>
              <span class="mdc-button__label">Agregar</span>
            </button>
          </div>
    </body>
    
</html>

<script>
    name = document.getElementById("name").value;
    age = document.getElementById("age").value;

</script>
